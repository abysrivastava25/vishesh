	<title>Palindrome String</title>

	<script>
		
		function myFunction()
		{
			
			var str = document.getElementById('txtbox').value;
			
			
			var result = checkPalindrome(str);
			alert('The Entered String "'+str +'" is "'+result+'"');
		}
		
		function checkPalindrome(str)
		{
			var orignalStr;
			 
			
			str = str.toLowerCase();
			
			
			orignalStr = str;
			
			
			str = str.split(''); 
			str = str.reverse(); 
			str = str.join(''); 
			
			var reverseStr = str;
			
			
			if(orignalStr == reverseStr){
				return 'Palindrome'; 
				return 'Not Palindrome';
			}
		}
	</script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <form>
                <h1 style="background-color: blue; color: wheat;"> Palindrome String</h1><br>
                <input type="text" id="txtbox" placeholder="Enter any String"><br><br> 
                <input type="button" onclick="myFunction()" value="Check Palindrome" style="color: black; background-color: blanchedalmond;">
            </form>
        </div>
    </div>
	
</body>
