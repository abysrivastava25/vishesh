           <div id="fo">
              <div id="breport">  <h3 id="bug-report">Bug Report</h3>

            <form id="form"> 

                <label for="Title">
                Title:* <br> 
                <input type="text" name="Title" class="title_class"> <br>
                </label> 
                <br> 

                <label for="Description">
                Description:* <br>
                <textarea name="description"></textarea> <br>
                </label>
                <br> 

                
                 Operating System: <br> 

                
                <select name="Operating System" id="op"> 
                    <option value="WindowsXp" selected>WindowsXp</option>
                    <option value="Windows7">Windows7</option>
                    <option value="IOS">IOS</option>
                    <option value="Android">Android</option>
                  </select>
                  <br> 
                  <br> 


                  Product:*  <br> 

                  <select name="Product" id="pro">
                    <option value="Formoid" selected>Formoid</option>
                    <option value="Tormoid">Tormoid</option>
                    <option value="ELSE">ELSE</option>
                    <option value="And">And</option>
                  </select>
                  <br> 
                  <br> 


                  <label for="Version">
                  Version:*  <br>
                  <input type="text" name="Version" class="version">
                  </label>
                  <br>
                  <br> 

                  License: <br> 
    
                  <input type="radio" name="Version" value="Free" id="=rad">  Free 
                  <input type="radio" name="Version" value="Business"> Business <br>
                  <br> 


                  Severity: <br> 

                  <select name="Severity" id="sev">
                    <option value="Critical" selected>Critical</option>
                    <option value="Non-critical">Non-critical</option>
                    <option value="Normal">Normal</option>
                    <option value="Poor">Poor</option>
                  </select>
                  <br> 
                  <br>

                  <br>
