        <script>
            function calculate()
            {
            
                r = document.getElementById("r").value;
                result = document.getElementById("result"); 
                
                result.innerHTML = ("The area is " + Math.PI*r*r);

                
            }
        </script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="container">
                <h1 style="color: firebrick;">Area Of Circle Calculation</h1><br><br> 
        <label for="radius">
            Radius:* <input type="number" id="r" required> <br><br>
        </label>
        <br> <br> 
        

        <button onclick="calculate()" style="background-color: chocolate; color: white;">Calculate</button>

        <p id="result"></p>
            </div>
      

       
        
        </div>
    </body>
</html>
